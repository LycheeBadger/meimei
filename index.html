<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Vocabulary Practice - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #home-container {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
            margin: 24px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 24px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            font-size: 18px;
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        input[type="checkbox"] {
            width: 24px;
            height: 24px;
            margin-right: 12px;
        }
        select {
            font-size: 18px;
            padding: 10px;
            width: 100%;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        #start-btn {
            padding: 12px 24px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            min-width: 120px;
            min-height: 48px;
        }
        #start-btn:hover {
            background: #218838;
        }
        #error {
            color: #c62828;
            font-size: 16px;
            margin-top: 10px;
            display: none;
        }
        @media (max-width: 600px) {
            #home-container {
                padding: 16px;
                margin: 16px;
            }
            h1 {
                font-size: 24px;
            }
            label, select {
                font-size: 16px;
            }
            input[type="checkbox"] {
                width: 20px;
                height: 20px;
            }
            #start-btn {
                font-size: 16px;
                padding: 10px 20px;
                min-width: 100px;
                min-height: 44px;
            }
            #error {
                font-size: 14px;
            }
        }
        @media (max-width: 400px) {
            h1 {
                font-size: 20px;
            }
            label, select {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="home-container">
        <h1>IELTS Vocabulary Practice</h1>
        <form id="quiz-form">
            <div class="form-group">
                <h2 style="font-size: 20px; margin-bottom: 12px;">Select Databases</h2>
                <div id="database-options"></div>
            </div>
            <div class="form-group">
                <h2 style="font-size: 20px; margin-bottom: 12px;">Question Limit</h2>
                <select name="limit">
                    <option value="5">5 Questions</option>
                    <option value="10">10 Questions</option>
                    <option value="20">20 Questions</option>
                    <option value="all">All Questions</option>
                </select>
            </div>
            <button type="submit" id="start-btn">Start Quiz</button>
            <p id="error">Please select at least one database.</p>
        </form>
    </div>
    <script>
        // Fetch databases from database.json and populate checkboxes
        async function loadDatabases() {
            try {
                const response = await fetch('database.json');
                const databases = await response.json();
                const container = document.getElementById('database-options');

                databases.forEach(db => {
                    const label = document.createElement('label');
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.name = 'database';
                    checkbox.value = db.value;
                    label.appendChild(checkbox);
                    label.appendChild(document.createTextNode(db.name));
                    container.appendChild(label);
                });
            } catch (error) {
                console.error('Error loading databases:', error);
                document.getElementById('error').textContent = 'Failed to load databases.';
                document.getElementById('error').style.display = 'block';
            }
        }

        // Load databases when the page loads
        loadDatabases();

        // Handle form submission
        document.getElementById('quiz-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const databases = Array.from(document.querySelectorAll('input[name="database"]:checked')).map(input => input.value);
            const limit = document.querySelector('select[name="limit"]').value;
            if (databases.length === 0) {
                document.getElementById('error').textContent = 'Please select at least one database.';
                document.getElementById('error').style.display = 'block';
                return;
            }
            document.getElementById('error').style.display = 'none';
            const params = new URLSearchParams({ databases: databases.join(','), limit });
            window.location.href = `quiz.html?${params.toString()}`;
        });
    </script>
</body>
</html>
