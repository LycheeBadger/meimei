<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-top: 20px;
        }
        .selector {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        select {
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Select a Quiz</h1>
    <div class="selector">
        <select id="database">
            <option value="social1">Social 1</option>
            <option value="social2">Social 2</option>
            <option value="social3">Social 3</option>
            <option value="technology1">Technology 1</option>
            <option value="technology2">Technology 2</option>
            <option value="technology3">Technology 3</option>
            <!-- Add other databases as needed -->
        </select>
        <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <script>
        function startQuiz() {
            const db = document.getElementById('database').value;
            window.location.href = `quiz.html?db=${db}`;
        }
    </script>
</body>
</html>
